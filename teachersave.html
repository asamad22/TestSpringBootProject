<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <title>Title</title>
</head>
<body>
<div class="container mt-4">
    <form th:action="@{/saveteacher}" th:method="post" th:object="${teacher}">
        <label>Name:</label>
        <input type="text" class="form-control" th:field="*{name}">
        <label>Email:</label>
        <input type="email" class="form-control" th:field="*{email}">
        <label>Cell:</label>
        <input type="text" class="form-control" th:field="*{cell}">
        <label>Address:</label>
        <input type="text" class="form-control" th:field="*{address}">
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label"> Add an image:</label>
            <input class="form-control" type="file" id="formFileMultiple">
        </div>
        <div class="row">
            <div class="col md-6">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male" th:field="*{gender}">Male
                <input type="radio" name="gender" value="Female" th:field="*{gender}">Female
                <input type="radio" name="gender" value="Other" th:field="*{gender}">Other
            </div>
            <div class="col md-6 m-2">
                <label>Subject:</label>
                <select name="subject" th:field="*{subject}">
                    <option value="Java" th:field="*{subject}">Java</option>
                    <option value="Python" th:field="*{subject}">Python</option>
                    <option value="C++" th:field="*{subject}">C++</option>
                    <option value="Web Design" th:field="*{subject}">Web Design</option>
                    <option value="Web Development" th:field="*{subject}">Web Development</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
