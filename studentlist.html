<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <title>[[${title}]]</title>
</head>
<body>
<div class="container mt-4">
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Cell</th>
            <th>Gender</th>
            <th>Subject</th>
            <th>Action</th>
        </tr>
        <th:block th:each="st:${list}">
            <tr>
                <td th:text="${st.name}"></td>
                <td th:text="${st.email}"></td>
                <td th:text="${st.cell}"></td>
                <td th:text="${st.gender}"></td>
                <td th:text="${st.subject}"></td>
                <td>
                    <a th:href="@{'/update/'+${st.id}}" class="btn btn-warning">Update</a>
                    <a th:href="@{'/delete/'+${st.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
